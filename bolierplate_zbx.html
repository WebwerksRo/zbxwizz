<html>
<head>
    <style>
        #container>div{
            width: 100px;
            border: dashed black 1px;
            margin: 5px; padding: 5px;
        }
		
		div>strong {
			display: inline-block;
			padding: 3px;
			background: #eee;
			border-radius: 3px;
			border: solid black 1px;
			margin: 3px;
		}
		
		.found{
			color: green;
		}
		.notfound{
			color: red;
		}
		.isproto{
			font-style: italic;
			background: white;
		}
		
    </style>
</head>
<body>
	<form>
		<fieldset>
			<legend>Zabbix API</legend>
			<label style="display: block">
				URL<br>
				<input type="text" id="apiUrlInput" value="https://res.rwe.com/zabbix/api_jsonrpc.php">
			</label>
			
			<label style="display: block">
				Key<br>
				<input type="text" id="apiKeyInput" value="">
			</label>
			<button id="btn" type="button" onclick="run()">Run</button>
		</fieldset>
	</form>
<div id='container' style="display: flex; flex-wrap: wrap">
    <div>
        <h5>DemoName</h5>
        <span>ID</span>
    </div>
</div>
<div id="logs">
</div>
<script src="lib/jquery.js"></script>
<script src="lib/zbx.js"></script>
<script>
	let zbx,apiUrl,apiKey;
	$.get("./zbx_api_key.txt").then(data=>{
		$('#apiKeyInput').val(data);
	});

	function run() {
		zbx = new ZBXApi($("#apiUrlInput").val(),apiKey);
		zbx.get("host",{output:['host']})
	}
</script>
</body>
</html>
